<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orbit_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Planet Core with subtle shading -->
  <circle cx="30" cy="30" r="22" fill="url(#orbit_gradient)" />
  <!-- Orbital Ring (Ellipse with tilt) -->
  <path d="M5 35 C 5 25, 55 15, 55 25 C 55 35, 5 45, 5 35" stroke="white" stroke-width="2.5" fill="none" transform="rotate(-15 30 30)" />
  <!-- Orbit Text with premium typography feel -->
  <text x="65" y="42" fill="white" font-family="Outfit, Inter, sans-serif" font-size="36" font-weight="600" letter-spacing="0.05em">orbit</text>
</svg>
